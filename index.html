<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vandana & Deepak E-Shop Secure Login</title>

<style>
:root {
    --primary:#6c63ff;
    --success:#2ecc71;
    --danger:#e74c3c;
    --dark:#1e1e2f;
}

* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg,#667eea,#764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 420px;
    background: #fff;
    border-radius: 14px;
    padding: 35px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    animation: slideUp 0.6s ease;
}

@keyframes slideUp {
    from {transform: translateY(40px); opacity:0;}
    to {transform: translateY(0); opacity:1;}
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

.field {
    position: relative;
    margin-bottom: 22px;
}

.field input {
    width: 100%;
    padding: 14px 40px 14px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
}

.field label {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    background: #fff;
    padding: 0 5px;
    transition: .3s;
    pointer-events: none;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
    top: -7px;
    font-size: 12px;
    color: var(--primary);
}

.eye {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.strength {
    height: 6px;
    border-radius: 5px;
    background: #eee;
    overflow: hidden;
    margin-top: 6px;
}

.strength div {
    height: 100%;
    width: 0;
    transition: .3s;
}

.options {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin: 15px 0;
}

button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #554ef0;
}

.loader {
    display: none;
    text-align: center;
    margin-top: 10px;
}

.loader span {
    width: 10px;
    height: 10px;
    background: var(--primary);
    display: inline-block;
    margin: 3px;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
}

.loader span:nth-child(2){animation-delay:.2s}
.loader span:nth-child(3){animation-delay:.4s}

@keyframes bounce {
    to {transform: translateY(-10px);}
}

.error {
    color: var(--danger);
    text-align: center;
    font-size: 14px;
    margin-bottom: 10px;
}

.social {
    margin-top: 25px;
    text-align: center;
}

.social button {
    background: #f2f2f2;
    color: #333;
    margin: 5px;
    width: 48%;
}

footer {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Secure Login</h2>

    <div class="error" id="error"></div>

    <form onsubmit="return login()">
        <div class="field">
            <input type="email" id="email" placeholder=" " required />
            <label>Email Address</label>
        </div>

        <div class="field">
            <input type="password" id="password" placeholder=" " required onkeyup="checkStrength()" />
            <label>Password</label>
            <span class="eye" onclick="toggle()">üëÅ</span>
            <div class="strength"><div id="strengthBar"></div></div>
        </div>

        <div class="options">
            <label><input type="checkbox" id="remember"> Remember me</label>
            <a href="#">Forgot?</a>
        </div>

        <button type="submit">Login</button>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>
    </form>

    <div class="social">
        <p>Or continue with</p>
        <button>Google</button>
        <button>Facebook</button>
    </div>

    <footer>
        New user? <a href="#">Create Account</a>
    </footer>
</div>

<script>
function toggle(){
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
}

function checkStrength(){
    const p = document.getElementById("password").value;
    const bar = document.getElementById("strengthBar");
    let strength = 0;

    if(p.length > 5) strength++;
    if(/[A-Z]/.test(p)) strength++;
    if(/[0-9]/.test(p)) strength++;
    if(/[^A-Za-z0-9]/.test(p)) strength++;

    const colors = ["red","orange","yellow","lightgreen","green"];
    bar.style.width = (strength*25)+"%";
    bar.style.background = colors[strength];
}

function login(){
    const email = document.getElementById("email").value;
    const pwd = document.getElementById("password").value;
    const error = document.getElementById("error");
    const loader = document.getElementById("loader");

    if(pwd.length < 6){
        error.textContent = "Weak password!";
        return false;
    }

    error.textContent = "";
    loader.style.display = "block";

    setTimeout(()=>{
        loader.style.display = "none";
        alert("Login Successful (API Ready)");
    },1500);

    return false;
}
</script>

</body>
</html>
